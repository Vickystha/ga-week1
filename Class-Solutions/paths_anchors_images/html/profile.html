<!DOCTYPE html>
<html lang="en">

<head>
    <title>Profile</title>
    <!-- Create a link to profile.css in the css folder -->
    <link rel="stylesheet" href="../css/profile.css">
</head>

<body>

    <div class="profile">
        <section>
            <!-- create an img element for gizmo.jpg in the assets folder -->
            <img src="../assets/gizmo.jpg" alt="gizmo-profile-picture">

            <div class="text">
                <p>Gizmo</p>
                 <!-- Create an anchor with an absolute link to the gizmo wikipedia page -->
                 <a href="https://en.wikipedia.org/wiki/Gizmo">Gizmo Wiki</a>
            </div>
        </section>

        <section>
            <div class="info">
                <div>
                    <span>53</span>
                    <span>Gears</span>
                </div>

                <div>
                    <span>532</span>
                    <span>Servos</span>
                </div>

                <div>
                    <span>96</span>
                    <span>Buttons</span>
                </div>
            </div>

            <div class="button">
                <!-- 
                    Create an anchor element and link it to the index.html at the root of the project 
                    Inside the content of the anchor create an img element for gear.svg in the assets folder
                    Also, in the content add the text "Return Home"
                -->
                <a href="../index.html">
                    <img src="../assets//gear.svg" alt="gear-icon">
                    <span>Return Home</span>
                </a>
            </div>
        </section>
    </div>
</body>

</html>
