<!DOCTYPE html>
<html lang="en">

<head>
    <title>Gallery</title>
    <!-- Create a link to gallery.css in the css folder -->
    <link rel="stylesheet" href="../css/gallery.css">
</head>

<body>

    <div class="gallery-wrapper">
        <h1>/Robot Gallery</h1>
        <p> Robots are awesome! They are metal and they do a bunch of stuff! Here are some photos of some awesome robots!</p>

        <div class="robot-gallery">
            <!--
                Create an img element for each image in the images folder
                There should be 6 img elements in total
            -->
            <img src="../images/robo-chef.jpg" alt="robo-chef">
            <img src="../images//robo-dog-2.jpg" alt="robo-dog-2">
            <img src="../images//robo-dog.jpg" alt="robo-dog">
            <img src="../images/robo-gamer.jpg" alt="robo-gamer">
            <img src="../images/robo-magic.jpg" alt="robo-magic">
            <img src="../images/robo-shopping.jpg" alt="robo-shopping">
        </div>

        <!-- Create an anchor element and link it to index.html at the root of the project -->
        <a href="../index.html">Return Home</a>
    </div>

</body>

</html>
